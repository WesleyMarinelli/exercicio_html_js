<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de numeros</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>VERIFICADOR DE NUMEROS</h1>
        <h2>O campo B precisa ser maior que o campo A.</h2>
        <form id="verificador">
            <input type="number" id="n1" required placeholder="Campo A" />
            <input type="number" id="n2" required placeholder="Campo B" />
            <button id="btn" type="submit">Verificar o numero maior</button> 
        </form>
        <p class="error-message">
            O Campo B precisa ser maior que o Campo A !!
        </p>
        <p class="success-message">
        </p>
    </div>
    <script src="./main.js"></script>        
</body>
</html>
